services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: carechain_db
      POSTGRES_USER: carechain
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U carechain -d carechain_db"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  carechain-api:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://carechain:password@postgres:5432/carechain_db
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=carechain_secret_key_change_in_production
    volumes:
      - ./src:/app/src
      - ./.env:/app/.env
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
