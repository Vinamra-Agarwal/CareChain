<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Devices Dashboard - CareChain</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2em;
        }

        .back-btn {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #2980b9;
        }

        .action-bar {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .action-btn {
            background: #27ae60;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: #229954;
            transform: translateY(-2px);
        }

        .action-btn.secondary {
            background: #3498db;
        }

        .action-btn.secondary:hover {
            background: #2980b9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .online { color: #27ae60; }
        .offline { color: #e74c3c; }
        .warning { color: #f39c12; }
        .info { color: #3498db; }

        .devices-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .devices-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .devices-card h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .device-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #ecf0f1;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .device-item:hover {
            background: #f8f9fa;
            transform: translateX(5px);
        }

        .device-info {
            flex-grow: 1;
        }

        .device-name {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .device-details {
            font-size: 0.9em;
            color: #7f8c8d;
        }

        .device-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .device-status.online {
            background: rgba(46, 204, 113, 0.1);
            color: #27ae60;
            border: 1px solid #27ae60;
        }

        .device-status.offline {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        .sensor-data {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .sensor-data h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .sensor-readings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .sensor-reading {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }

        .reading-type {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-bottom: 8px;
        }

        .reading-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .reading-time {
            font-size: 0.8em;
            color: #95a5a6;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn-primary {
            background: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }

        .loading {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 20px;
        }

        .empty-state {
            text-align: center;
            color: #7f8c8d;
            padding: 40px;
        }

        .empty-state .icon {
            font-size: 3em;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }

        .alert.success {
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid #27ae60;
            color: #27ae60;
        }

        .alert.error {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid #e74c3c;
            color: #e74c3c;
        }

        @media (max-width: 768px) {
            .devices-container {
                grid-template-columns: 1fr;
            }
            
            .action-bar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .action-bar .action-btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± IoT Devices Dashboard</h1>
            <a href="/" class="back-btn">‚Üê Back to Dashboard</a>
        </div>

        <div class="action-bar">
            <button class="action-btn" onclick="openRegisterModal()">
                <span>‚ûï</span>
                Register Device
            </button>
            <button class="action-btn secondary" onclick="refreshDevices()">
                <span>üîÑ</span>
                Refresh
            </button>
            <button class="action-btn secondary" onclick="simulateData()">
                <span>üìä</span>
                Simulate Data
            </button>
        </div>

        <div class="alert" id="alertMessage"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value online" id="totalDevices">0</div>
                <div class="stat-label">Total Devices</div>
            </div>
            <div class="stat-card">
                <div class="stat-value online" id="onlineDevices">0</div>
                <div class="stat-label">Online Devices</div>
            </div>
            <div class="stat-card">
                <div class="stat-value offline" id="offlineDevices">0</div>
                <div class="stat-label">Offline Devices</div>
            </div>
            <div class="stat-card">
                <div class="stat-value info" id="dataPoints">0</div>
                <div class="stat-label">Data Points Today</div>
            </div>
        </div>

        <div class="devices-container">
            <div class="devices-card">
                <h3><span>üè•</span> Patient 001 Devices</h3>
                <div id="patient001Devices" class="loading">Loading devices...</div>
            </div>
            <div class="devices-card">
                <h3><span>üè•</span> Patient 002 Devices</h3>
                <div id="patient002Devices" class="loading">Loading devices...</div>
            </div>
        </div>

        <div class="sensor-data">
            <h3>üìä Live Sensor Readings</h3>
            <div class="sensor-readings" id="sensorReadings">
                <div class="loading">Fetching sensor data...</div>
            </div>
        </div>
    </div>

    <!-- Device Registration Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <h3>üì± Register New IoT Device</h3>
            <div class="form-group">
                <label for="deviceId">Device ID:</label>
                <input type="text" id="deviceId" placeholder="e.g., heart_monitor_001">
            </div>
            <div class="form-group">
                <label for="deviceType">Device Type:</label>
                <select id="deviceType">
                    <option value="heart_monitor">Heart Rate Monitor</option>
                    <option value="glucose_meter">Blood Glucose Meter</option>
                    <option value="blood_pressure">Blood Pressure Monitor</option>
                    <option value="temperature_sensor">Temperature Sensor</option>
                    <option value="pulse_oximeter">Pulse Oximeter</option>
                    <option value="ecg_monitor">ECG Monitor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="patientId">Patient ID:</label>
                <select id="patientId">
                    <option value="patient_001">Patient 001</option>
                    <option value="patient_002">Patient 002</option>
                    <option value="patient_003">Patient 003</option>
                </select>
            </div>
            <div class="form-group">
                <label for="manufacturer">Manufacturer:</label>
                <input type="text" id="manufacturer" placeholder="e.g., HealthTech Inc" value="HealthTech Inc">
            </div>
            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" id="model" placeholder="e.g., HT-2000" value="HT-2000">
            </div>
            <div class="modal-actions">
                <button class="btn-primary" onclick="registerDevice()">Register Device</button>
                <button class="btn-secondary" onclick="closeRegisterModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let devicesData = null;
        let ws = null;

        // WebSocket connection
        function connectWebSocket() {
            const wsUrl = `ws://${window.location.host}/ws/iot_user`;
            ws = new WebSocket(wsUrl);

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };

            ws.onopen = function() {
                console.log('IoT WebSocket connected');
            };

            ws.onclose = function() {
                console.log('IoT WebSocket disconnected');
                setTimeout(connectWebSocket, 5000);
            };
        }

        function handleWebSocketMessage(data) {
            switch(data.event) {
                case 'device_registered':
                    showAlert(`Device ${data.data.device_id} registered successfully!`, 'success');
                    refreshDevices();
                    break;
                case 'iot_data_received':
                    updateSensorReadings(data.data);
                    break;
                default:
                    console.log('Unknown IoT event:', data);
            }
        }

        async function fetchDevices() {
            try {
                const response = await fetch('/api/v1/devices');
                const data = await response.json();
                devicesData = data;
                updateDevicesDisplay(data);
                updateStats(data);
            } catch (error) {
                console.error('Error fetching devices:', error);
                showAlert('Failed to fetch device data', 'error');
            }
        }

        function updateDevicesDisplay(data) {
            if (!data.devices || data.devices.length === 0) {
                document.getElementById('patient001Devices').innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üì±</div>
                        <p>No devices registered for Patient 001</p>
                    </div>
                `;
                document.getElementById('patient002Devices').innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üì±</div>
                        <p>No devices registered for Patient 002</p>
                    </div>
                `;
                return;
            }

            // Separate devices by patient
            const patient001Devices = data.devices.filter(d => d.patient_id === 'patient_001');
            const patient002Devices = data.devices.filter(d => d.patient_id === 'patient_002');

            updatePatientDevices('patient001Devices', patient001Devices);
            updatePatientDevices('patient002Devices', patient002Devices);
        }

        function updatePatientDevices(containerId, devices) {
            const container = document.getElementById(containerId);
            
            if (devices.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üì±</div>
                        <p>No devices registered</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = devices.map(device => `
                <div class="device-item">
                    <div class="device-info">
                        <div class="device-name">${getDeviceDisplayName(device.device_type)} - ${device.device_id}</div>
                        <div class="device-details">
                            Type: ${device.device_type} | Patient: ${device.patient_id}
                            <br>Last seen: ${device.last_heartbeat ? new Date(device.last_heartbeat * 1000).toLocaleTimeString() : 'Never'}
                        </div>
                    </div>
                    <div class="device-status ${device.status}">${device.status.toUpperCase()}</div>
                </div>
            `).join('');
        }

        function getDeviceDisplayName(deviceType) {
            const displayNames = {
                'heart_monitor': '‚ù§Ô∏è Heart Monitor',
                'glucose_meter': 'ü©∏ Glucose Meter',
                'blood_pressure': 'ü©∫ Blood Pressure',
                'temperature_sensor': 'üå°Ô∏è Temperature',
                'pulse_oximeter': 'ü´Å Pulse Oximeter',
                'ecg_monitor': 'üìà ECG Monitor'
            };
            return displayNames[deviceType] || `üì± ${deviceType}`;
        }

        function updateStats(data) {
            const totalDevices = data.devices ? data.devices.length : 0;
            const onlineDevices = data.devices ? data.devices.filter(d => d.status === 'online').length : 0;
            const offlineDevices = totalDevices - onlineDevices;
            const dataPoints = Math.floor(Math.random() * 1000) + 500; // Simulated

            document.getElementById('totalDevices').textContent = totalDevices;
            document.getElementById('onlineDevices').textContent = onlineDevices;
            document.getElementById('offlineDevices').textContent = offlineDevices;
            document.getElementById('dataPoints').textContent = dataPoints;
        }

        function updateSensorReadings(data) {
            const sensorReadings = document.getElementById('sensorReadings');
            
            // Create a sensor reading element
            const reading = document.createElement('div');
            reading.className = 'sensor-reading';
            reading.innerHTML = `
                <div class="reading-type">${getDeviceDisplayName(data.sensor_data?.type || 'unknown')}</div>
                <div class="reading-value">${data.sensor_data?.value || '---'} ${data.sensor_data?.unit || ''}</div>
                <div class="reading-time">Device: ${data.device_id} - ${new Date().toLocaleTimeString()}</div>
            `;

            // Add to beginning and keep only last 6 readings
            const existingReadings = sensorReadings.querySelectorAll('.sensor-reading');
            if (existingReadings.length > 0) {
                sensorReadings.insertBefore(reading, existingReadings[0]);
            } else {
                sensorReadings.innerHTML = '';
                sensorReadings.appendChild(reading);
            }

            // Keep only 6 most recent readings
            const allReadings = sensorReadings.querySelectorAll('.sensor-reading');
            if (allReadings.length > 6) {
                for (let i = 6; i < allReadings.length; i++) {
                    allReadings[i].remove();
                }
            }
        }

        function openRegisterModal() {
            document.getElementById('registerModal').style.display = 'block';
        }

        function closeRegisterModal() {
            document.getElementById('registerModal').style.display = 'none';
            // Reset form
            document.getElementById('deviceId').value = '';
            document.getElementById('manufacturer').value = 'HealthTech Inc';
            document.getElementById('model').value = 'HT-2000';
        }

        async function registerDevice() {
            const deviceData = {
                device_id: document.getElementById('deviceId').value,
                device_type: document.getElementById('deviceType').value,
                patient_id: document.getElementById('patientId').value,
                manufacturer: document.getElementById('manufacturer').value,
                model: document.getElementById('model').value
            };

            if (!deviceData.device_id) {
                showAlert('Please enter a device ID', 'error');
                return;
            }

            try {
                const response = await fetch('/api/v1/devices/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(deviceData)
                });

                const result = await response.json();

                if (result.status === 'registered') {
                    showAlert(`Device ${result.device_id} registered successfully!`, 'success');
                    closeRegisterModal();
                    await fetchDevices();
                } else {
                    showAlert(result.message || 'Registration failed', 'error');
                }
            } catch (error) {
                console.error('Error registering device:', error);
                showAlert('Error registering device. Please try again.', 'error');
            }
        }

        function refreshDevices() {
            fetchDevices();
        }

        function simulateData() {
            // Simulate receiving sensor data
            const sampleData = [
                { device_id: 'device_patient_001_1', sensor_data: { type: 'heart_rate', value: 72, unit: 'bpm' }},
                { device_id: 'device_patient_002_1', sensor_data: { type: 'blood_glucose', value: 95, unit: 'mg/dL' }},
                { device_id: 'device_patient_001_2', sensor_data: { type: 'blood_pressure', value: 120, unit: 'mmHg' }},
            ];

            sampleData.forEach((data, index) => {
                setTimeout(() => {
                    updateSensorReadings(data);
                }, index * 1000);
            });

            showAlert('Simulated sensor data generated', 'success');
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alertMessage');
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';

            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            connectWebSocket();
            fetchDevices();
            
            // Auto-refresh every 15 seconds
            setInterval(fetchDevices, 15000);

            // Simulate some initial sensor readings
            setTimeout(() => {
                const initialReadings = [
                    { device_id: 'device_patient_001_1', sensor_data: { type: 'heart_rate', value: 68, unit: 'bpm' }},
                    { device_id: 'device_patient_001_2', sensor_data: { type: 'glucose_meter', value: 105, unit: 'mg/dL' }},
                    { device_id: 'device_patient_002_1', sensor_data: { type: 'blood_pressure', value: 118, unit: 'mmHg' }},
                ];

                initialReadings.forEach((reading, index) => {
                    setTimeout(() => updateSensorReadings(reading), index * 2000);
                });
            }, 3000);
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('registerModal');
            if (event.target === modal) {
                closeRegisterModal();
            }
        }
    </script>
</body>
</html>
